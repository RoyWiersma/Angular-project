<div class="container">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Tag</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let scooter of this.scootersService.FindAll()"
            (click)='selectScooter($event, scooter)'

            [ngClass]="{ 'selected': scooter === selectedScooter }">
          <th style="cursor: pointer"> {{scooter.tag}} </th>
          <td style="cursor: pointer"> {{scooter.status}}</td>
        </tr>
        </tbody>
      </table>

      <button type="button" class="btn btn-primary" (click)='addRandomScooter();' > Add scooter</button>

    </div>
    <div class="col">
      <app-detail33
        (scooterDelete)="onDeletedScooter($event)"
        *ngIf="selectedScooter;
      else noneSelected"
        [scooterId]="selectedScooter.id">
      </app-detail33>
    </div>
    <ng-template #noneSelected>
      <p><- Klik links op een scooter om meer informatie te zien</p>
    </ng-template>
  </div>
</div>
