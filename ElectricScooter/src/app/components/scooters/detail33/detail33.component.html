<div>
  <form>
    <input class="form-control" type="text" value="Update scooter" aria-label="Disabled input example" disabled
           readonly>
    <div class="form-group">
      <label for="Tag">Tag</label>
      <input type="text" name="Tag" class="form-control" id="Tag"/>
    </div>
    <div class="form-group">
      <label for="Status">Status</label>
      <select class="form-select" id="Status" name="Status" aria-label="Default select example">
        <option>MAINTENANCE</option>
        <option>IN_USE</option>
        <option>IDLE</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Location">GPS-Location</label>
      <input type="text" class="form-control" id="Location" name="Location">
    </div>
    <div class="form-group">
      <label for="Mileage">Mileage</label>
      <input type="text" class="form-control" id="Mileage" aria-describedby="emailHelp" name="Mileage">
    </div>
    <div class="form-group">
      <label for="Charge">Battery Charge</label>
      <input type="text" class="form-control" id="Charge" name="Battery">
    </div>
  </form>
  <br>
  <button type="button" class="btn btn-danger">Delete</button>
</div>
