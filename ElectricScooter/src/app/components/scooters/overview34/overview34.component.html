<div class="container">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Tag</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let scooter of this.scootersService.FindAll();"
            [ngClass]="{ 'selected': scooter === selectedScooter }"
            [routerLink]="['scooter', {id:scooter.id}]">
          <th style="cursor: pointer">{{scooter.id}}</th>
          <th style="cursor: pointer"> {{scooter.tag}} </th>
          <td style="cursor: pointer"> {{scooter.status}}</td>
        </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" (click)='addRandomScooter();' > Add scooter</button>
    </div>
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
